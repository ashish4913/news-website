{% extends "back/master.html"%}
{% load static %}
{% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Add Tranding news<br><small>You can add,edit and delete your data</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>News</li>
    <li><a href="/panel/news/add">Add Tranding news</a></li>
</ul>
<!-- END Datatables Header -->



<!-- Datatables Content -->
<div class="block full">

    <!-- END Forms General Header -->

    <div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">
                    <h2><strong>ADD</strong> Tranding News</h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                <form action="{%url 'news_add' %} " method="post" enctype="multipart/form-data"
                    class="form-horizontal form-bordered">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" name="newstitle" id="newstitle" class="form-control"
                                placeholder="News Title">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-3">
                            <input type="text" name="writer" id="writer" class="form-control"
                                placeholder="writer"></textarea>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-md-3">
                            <input type="date" name="pub_date" id="pub_date" class="form-control">
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-md-3">
                            <input type="file" name="image" id="image" class="form-control">
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea type="" name="newsdetails" id="newsdetails" rows="5" class="form-control"
                                placeholder="full news Details"></textarea>
                        </div>

                    </div>


                    <div class="form-group">
                        <div class="col-md-12">

                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>
                                Submit</button>
                        </div>

                    </div>




            </div>

        </div>
    </div>



    <!-- END Datatables Content -->

    {% endblock %}
    {% block js %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function () { TablesDatatables.init(); });</script>
    {% endblock %}
