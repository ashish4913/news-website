{% extends "back/master.html"%}
{% load static %}
{% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Add Sub Categories<br><small>You can add,edit and delete your data</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Categories</li>
    <li><a href="/panel/news/add">Add Sub Category</a></li>
</ul>
<!-- END Datatables Header -->



<!-- Datatables Content -->
<div class="block full">

    <!-- END Forms General Header -->

    <div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">
                    <h2><strong>ADD</strong> Sub Categories</h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                <form action="{%url 'addcat' %} " method="post" enctype="multipart/form-data"
                    class="form-horizontal form-bordered">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" name="subcatname" id="subcatname" class="form-control"
                                placeholder="Sub Category">
                        </div>
                    </div>

           


            <div class="form-group">
                <div class="col-md-6">
                    <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose a Category.."
                        style="width: 250px;">
                        <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                        <option value="sports ">sports</option>
                        <option value="Business">Business</option>
                        <option value="Education">Education </option>
                    </select>
                </div>

            </div>
        
        </div>

        <div class="form-group">
            <div class="col-md-12">

                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>
                    Submit</button>
            </div>

        </div>




    </div>

</div>
</div>



<!-- END Datatables Content -->

{% endblock %}
{% block js %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function () { TablesDatatables.init(); });</script>
{% endblock %}
